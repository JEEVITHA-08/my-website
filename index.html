<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Skills Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to the Web Skills Test</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contactForm">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Student counter -->
    <p id="student-counter"></p>

    <!-- Students table -->
    <section id="student-section">
      <h2>Student List</h2>
      <table border="1">
        <thead>
          <tr><th>Name</th><th>Age</th><th>Skill</th></tr>
        </thead>
        <tbody>
          <tr><td>jeevitha</td><td>20</td><td>HTML</td></tr>
          <tr><td>charu</td><td>21</td><td>CSS</td></tr>
          <tr><td>julie</td><td>22</td><td>JavaScript</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Add Student Form -->
    <section>
      <h2>Add Student</h2>
      <form id="addStudentForm">
        <label for="sname">Name:</label>
        <input type="text" id="sname" required>
        <label for="sage">Age:</label>
        <input type="number" id="sage" required>
        <label for="sskill">Skill:</label>
        <input type="text" id="sskill" required>
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Example Image -->
    <section id="about">
      <h2>About</h2>
      <img src="student.jpg" alt="Students learning web development" width="300">
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="message">Message:</label>
        <textarea id="message"></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <!-- Saved Form Data -->
    <section id="savedData">
      <h2>Saved Form Submissions</h2>
      <ul id="dataList"></ul>
      <button id="clearSubmissions">Clear All</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Student Skills Test</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
