<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Skills Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to the Web Skills Test</h1>
    </header>

    <nav class="navigator">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Student List</h2>
        <p id="student-counter"></p>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Skill</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jeevitha</td>
                    <td>20</td>
                    <td>HTML</td>
                </tr>
                <tr>
                    <td>Lavanya</td>
                    <td>22</td>
                    <td>CSS</td>
                </tr>
                <tr>
                    <td>Charu</td>
                    <td>21</td>
                    <td>JavaScript</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Sample Image</h2>
        <img src="task.jpg" alt="Placeholder image of students">
    </section>

    <section>
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Type your message here!"></textarea><br><br>

            <button type="submit"><b>Submit</b></button>
            <p id="formMessage"></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Student Skills Test</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
